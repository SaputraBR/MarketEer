<html lang="en">
<head>

  <title>MarketEer</title>
  <link rel="stylesheet" type="text/css" href="../public/src/custom.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
      .modal-filte
    {
        position: relative;
        top: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        background: #BA8B02;  /* fallback for old browsers */

    }

    .content-moda
    {
        position: fixed;
        width: 550px;
        height: 380px;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        background-color: rgb(111, 83, 83);
        border-radius: 10px;
    }
  </style>

<body class="max-w-screen-2xl mx-auto">
    <div class="modal-filte">
        <div class="content-moda">
            <div class="h-24 w-24">
